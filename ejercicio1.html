<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function revisarmayor(num1, num2){

			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1 + ' ' +num2);
			if (num1 > num2)
				alert("El número 1 es el mayor");
			else
				alert("El número 2 es el mayor");


		}

	</script>
</head>
<body>
<form id="formulario">
	Número 1:<input type="text" id="num1" />
	Número 2:<input type="text" id="num2" />
	<input type="button" value="revisar" onclick="revisarmayor(document.getElementById('num1').value, document.getElementById('num2').value)" >
</form>

</body>
</html>
